{% if page.gitment %}
    <div id="gitmentContainer"></div>
    <link rel="stylesheet" href="/assets/css/gitment.css">
    <script src="/assets/js/gitment.browser.js"></script>
    <script>
        var gitment = new Gitment({
            id: '{{ page.url }}',
            owner: '{{ site.github.userName }}',
            repo: '{{ site.github.repo }}',
            oauth: {
                client_id: '{{ site.github.clientId }}',
                client_secret: '{{ site.github.clientSecret }}',
            },
        });
        gitment.render('gitmentContainer');
    </script>
{% endif %}
