<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<footer id='site_footer'>
    <hr>
    <p class='description'>{{ site.footer_description }}</p>
    <p class='contact'>
        <span><!--span id="busuanzi_value_site_pv"></span-->
              感谢<span id="busuanzi_value_site_uv"></span>人的<span id="busuanzi_value_page_pv"></span>次陪伴~<br/>
        </span>

        <span>联系方式:</span>
        {% for item in site.data.contacts %}
            <a href='{{ item.url }}' title='{{ item.name }}' target="view_window">
                <span class='iconfont {{ item.icon }}' aria-hidden='true'></span>
            </a>
        {% endfor %}
    </p>
</footer>
